<!-- Page Heading -->
<h1 class="my-4">Welcome to {{ appName }}</h1>

<!-- "Create New Post" button -->
<button class="btn btn-primary btn-dark custom-btn" routerLink="/new-post">Create New Post</button>

<h2 class="mb-4">Latest Posts</h2>

<!-- Blog Posts -->
<div class="row" *ngFor="let post of posts">

    <div class="col-lg-12 col-sm-12 mb-4">
        <div class="card h-100">
          <div class="img-wrapper" *ngIf="post.thumbnail; else elseBlock" [innerHTML]="post.thumbnail"></div>
          <ng-template #elseBlock>
            <img class="card-img-top" src="http://placehold.it/978x240" alt="">
          </ng-template>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/post/{{ post.id }}">{{ post.title }}</a>
            </h4>
            <p class="card-text">{{ post.content }}</p>
            <div class="clearfix">
                <a routerLink="/post/{{ post.id }}" class="btn btn-primary btn-sm btn-dark custom-btn mb-4">Read More</a>
              </div>
            <div class="card-footer text-muted mt-0 mb-0 px-1 py-2">
                <small>{{ post.created | date }} by <a href="#">{{ post.authorDetails?.name ?? post.author }}</a></small>
            </div>
          </div>
        </div>
      </div>

  <!-- Add more blog posts here -->

</div>
