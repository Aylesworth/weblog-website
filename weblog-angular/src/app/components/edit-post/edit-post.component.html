<h1 class="my-4">Edit Post</h1>

<!-- Post Form -->
<form>
    <div class="form-group">
        <label for="postTitle"><b>Post Title</b></label>
        <input name="title" type="text" class="form-control" id="postTitle" placeholder="Enter post title" [(ngModel)]="inputs.title" required>
        <div *ngIf="!validation.title" class="alert alert-danger mt-2 px-3 py-1">
            Post title should not be empty
        </div>
    </div>
    <div class="form-group">
        <label for="editor-container"><b>Post Content</b></label>
        <div id="editor-container">
            <ckeditor name="content" [editor]="Editor" [(ngModel)]="inputs.content"></ckeditor>
        </div>
        <div *ngIf="!validation.content" class="alert alert-danger mt-2 px-3 py-1">
            Post content should not be empty
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-dark" (click)="submit()">Update Post</button>
</form>
