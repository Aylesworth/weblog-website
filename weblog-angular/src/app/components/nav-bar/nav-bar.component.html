<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-5">
    <a class="navbar-brand" routerLink="/home">{{ appName }}</a>
    
    <!-- Search Bar -->
    <div class="input-group" style="width: 50%; margin-left: 9%;">
      <input type="text" class="form-control" placeholder="Search for posts..." (keyup.enter)="search()" [(ngModel)]="searchInput">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary ml-1" style="color: #fff;" (click)="search()">Search</button>
      </div>
    </div>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
          <li *ngIf="!loggedIn" class="nav-item">
              <a class="nav-link nav-btn" href="{{ authUrl }}">Login</a>
          </li>
          <li *ngIf="loggedIn" class="nav-item">
              <span class="nav-link user-info mr-4">Welcome, {{ name }}!</span>
          </li>
          <li *ngIf="loggedIn" class="nav-item">
            <button class="nav-link nav-btn" (click)="logout()">Logout</button>
          </li>
      </ul>
    </div>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
