<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Compose New Post</title>

  <!-- Quill.js CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom styles -->
  <style>
    body {
      padding-top: 56px; /* Adjust based on your navbar height */
    }

    /* Additional styles for the editor container */
    #editor-container {
      height: 500px;
    }

    /* Footer styles */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa; /* Bootstrap default background color */
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Your Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <!-- Add other navigation items if needed -->
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading -->
    <h1 class="my-4">Compose New Post</h1>

    <!-- Post Form -->
    <form>
      <div class="form-group">
        <label for="postTitle">Post Title</label>
        <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
      </div>
      <div class="form-group">
        <label for="editor-container">Post Content</label>
        <div id="editor-container"></div>
      </div>
      <button type="submit" class="btn btn-primary btn-dark">Publish Post</button>
    </form>

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Your Blog. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Quill.js and dependencies -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Custom script for initializing the Quill editor with extended options -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: {
          toolbar: [
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{'font': []}],
            [{'size': ['small', false, 'large', 'huge']}],
            ['link', 'image', 'audio'],
            ['clean']
          ]
        }
      });
    });
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
